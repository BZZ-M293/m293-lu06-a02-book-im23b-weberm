<!DOCTYPE html>
<html lang="de">
<head>
     <meta charset="UTF-8">
     <title>LU06.A02 - Buch</title>
</head>
<body style="background: lavender">
<h1 style="text-align: center">Book</h1> <br>
<form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
     <div class="label">
          <div>
               <label for="title" class="col-auto">Buchtitel</label>
               <input class="col-auto" id="title" minlength="2" maxlength="30" type="text" required name="Title"/>
          </div>

          <div>
               <label for="autor">Autor</label>
               <input id="autor" minlength="5" maxlength="40" type="text" name="Author">
          </div>

          <div>
               <label for="prize">Peis</label>
               <input id="prize" type="number" step="0.05" min="0.5" max="99.95" name="Prize">
          </div>

          <div>
               <label for="date">Erscheinungsdatum</label>
               <input id="date" type="date" name="Date"> <br>
          </div>
          <div>
               <label for="auflage">Auflage</label>
               <input id="auflage" type="number" min="1" max="9" name="Auflage">
          </div>
          <button type="submit">Absenden</button>

          <button type="reset">Zur√ºcksenden</button>
     </div>
</form>
</body>
</html>
